<!DOCTYPE HTML SYSTEM>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8">
		<title>Calculator</title>
	    <script src = "Calculator.js" type = "text/JavaScript"></script>
		<link rel = "stylesheet" type = "text/css" href = "Calculator.css">
	</head>
	<body>
		<div id = "Calculator">
			<div id = "Display">
				<div id = "screen">
				</div>
			</div>
			<div id = "Button_Part">
				<div class = "Button-Row">
					<button class = "number" onClick = "processExpress()">7</button>
					<button class = "number" onClick = "processExpress()">8</button>
					<button class = "number" onClick = "processExpress()">9</button>
					<button class = "operator" onClick = "processExpress()">/</button>
				</div>
				<div class = "Button-Row">
					<button class = "number" onClick = "processExpress()">4</button>
					<button class = "number" onClick = "processExpress()">5</button>

				</div>

					<button class = "number" onClick = "processExpress()">0</button>
					<button class = "number" onClick = "processExpress()">.</button>

					<button class = "operator" onClick = "processExpress()">+</button>
				</div>
				<div class = "Button-Row">
					<button class = "operator" onClick = "processExpress()">(</button>
					<button class = "operator" onClick = "processExpress()">)</button>
					<button class = "operator" onClick = "processExpress()">CE</button>

			</div>
	    </div>
